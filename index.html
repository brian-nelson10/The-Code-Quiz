<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<!--intro and rules-->
<body>
    <div class="startbtn" id="startbtn1"><button>ENTER THE CODER QUIZ</button></div>

    <div class ="rulebox" id="ruleboxx">
    <div class="rules"><span>THE RULES!</span></div>
    <div class="rules-list">
        <ul class="list"> 
            <li>You will have 600 seconds to complete quiz.</li>
            <li> If you Select Wrong Answer you will be deducted time.</li>
            <li> GOOD LUCK!</li>
        </ul>
    </div>

    <div class="startbtn2"><button>Start Quiz</button>
    </div>
</div> 
</div>

<!--the quiz box-->
<div class="quizbox">
    <header>
        <div class="title">Awesome Quiz Application</div>
        <div class="timer">
            <div class="time_left_txt">Time Left</div>
            <div class="timer_sec">15</div>
        </div>
        <div class="time_line"></div>
    </header>
    <section>
        <div class="que_text">
            <!-- Here I've inserted question from JavaScript -->
        </div>
        <div class="option_list">
            <!-- Here I've inserted options from JavaScript -->
        </div>
    </section>

    <!-- footer of Quiz Box -->
    <footer>
        <div class="total_que">
            <!-- Here I've inserted Question Count Number from JavaScript -->
        </div>
        <button class="next_btn">Next Que</button>
    </footer>
</div>



<script src="script.js"></script>


    
</body>

</html>
